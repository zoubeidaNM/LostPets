<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- adding fonts to website to make it more attractive. Use google fonts bt referencing the css on the Google Fonts APIs CDN-->
    <link href="https://fonts.googleapis.com/css?family=Rozha+One|Roboto" rel="stylesheet"/>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet" href="/css/style2.css"/>
</head>

<body class="bg2">
<!-- collapsable navbar begin -->
<nav class="navbar navbar-default roboto">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Lost Pets</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="/home">Home</a></li>
                <li><a href="/add">Add</a></li>
                <li><a href="/">Show All</a></li>
                <li><a href="/modify">Modify</a></li>
                <li><a href="/delete">Delete</a></li>
                <li class="active"><a href="/search">Search<span class="sr-only">(current)</span></a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<!-- collapsable navbar end -->

<div class="container">

    <form action="#" th:action="@{/searchlist}" method="post" class="form_bg">

        <div class="row inputst">
            <label class="col-md-3 labelst">Field :</label>
            <div class="form-group col-md-6">
                <select class="form-control" id="sel1" name="searchfield">
                    <option th:value="name">Name</option>
                    <option th:value="age">Age</option>
                    <option th:value="type">Type</option>
                    <option th:value="breed">Breed</option>
                    <option th:value="color">Color</option>
                    <option th:value="features">Features</option>
                    <option th:value="phone">Phone</option>
                    <option th:value="currentStatus">Status</option>
                </select>
            </div>
            <span class="col-md-3"></span>
        </div>
        <div class="inputst">
            <label class="col-md-3 labelst"> Search <span class="glyphicon glyphicon-search"></span>:</label>
            <input type="text" name="searchStr" class="col-md-6" placeholder="Enter search string"/>
            <span class="col-md-3"></span><br/>
        </div>
        <br/>
        <div class="col-md-12">
            <input class="submitst" type="submit" value="Submit"/>
        </div>
    </form>
</div>
<!-- Latest compiled and minified JavaScript form jquery and the bootstrap-->
<script
        src="http://code.jquery.com/jquery-3.2.1.js"
        integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
